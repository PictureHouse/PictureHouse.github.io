<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureHouse</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<header>
    <div id="navbar-container"></div>
    <script>
      fetch('navbar.html?v=' + Date.now())
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          // Highlight current page
          const page = location.pathname.split('/').pop().split('.')[0];
          if(page) {
            const navId = 'nav-' + page;
            const active = document.getElementById(navId);
            if(active) active.classList.add('active');
          }
        });
    </script>
</header>

<body>    
    <!-- 본문 영역 -->
</body>

<footer id="common-footer" style="position: fixed; bottom: 0; width: 100%; background-color: white;"></footer>
<script>
    fetch('footer.html?v=' + Date.now())
        .then(response => response.text())
        .then(data => {
            document.getElementById('common-footer').innerHTML = data;
        });
</script>

</html>
